<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forbes Billionaire List</title>



  <!-- Daisy UI with Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

<body onload="getData(20)">



  <!-- Main Contents Section -->
  <section class="flex flex-col lg:flex-row bg-white">
    <!-- HEADER LEFT NAVBAR -->
    <header class="w-full lg:w-3/12 bg-current">
      <div class="my-8 text-center">
        <h1 class="text-3xl font-bold uppercase text-white">Billionaire</h1>
        <h4 class="text-xl font-semibold uppercase text-cyan-400">Diary</h4>
      </div>

      <div class="flex flex-col w-11/12 mx-auto">
        <button class="w-full text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-2 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" id="sort-100">
          <h1 class="text-black text-center">Sort By top 100</h1>
        </button>
        <button class="w-full text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-2 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" id="filter-youngest">
          <h1 class="text-black text-center">Filter Youngest Billionaires</h1>
        </button>
        <button class="w-full text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-2 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" id="filter-female">
          <h1 class="text-black text-center">Filter Female Billionaires</h1>
        </button>
        <button class="w-full text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-2 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" id="search-technology">
          <h1 class="text-black text-center">Search Technology Industry</h1>
        </button>
      </div>


    </header>
    <!-- HEADER LEFT NAVBAR END -->


    <main class="w-full lg:w-9/12">
      <!-- TOP SEARCH-BAR AND LOGO -->
      <div class="p-4">
        <div class="navbar bg-cyan-200 flex gap-2 justify-between rounded">
          <div class="form-control w-full">
              <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
              <div class="relative w-full lg:w-1/2">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                      <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                  </div>
                  <input type="search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by Industry Name e.g technology" id="search-bar" >
                  <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" id="search-button">Search</button>
              </div>



          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="./images/logo.png" />
              </div>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- TOP SEARCH-BAR AND LOGO END-->

      <!-- SORT AND FILTER START-->
      <div class="flex justify-between align-center">
        <!-- Sort -->
        <div class="p-4 w-1/2 lg:w-1/4">
          <select class="select w-full max-w-xs select-bordered" onchange="sortDataLimit()" id="sort-option">
            <option disabled selected>Sort by_</option>
            <option>Top <span>50</span></option>
            <option>Top <span>100</span></option>
            <option>Top <span>200</span></option>
            <option>ALL</option>
          </select>
        </div>

        <!-- FILTER -->
        <div class="p-4 w-1/2 lg:w-1/4">
          <select class="select w-full max-w-xs select-bordered" onchange="filterData()" id="filter-option">
            <option disabled selected>Filter_</option>
            <option>real-time</option>
            <option>youngest</option>
            <option>oldest</option>
            <option>female</option>
            <option>male</option>
          </select>

        </div>
      </div>
      <!-- SORT AND FILTER END-->

      <!-- PROGRESS BAR -->
      <div class="h-screen flex items-center justify-center hidden" id="progress-bar">
        <progress class="progress w-56 "></progress>
      </div>

      <!-- Main Contents -->
      <div class="bg-purple-100 hidden" id="main-contents">
        <h1 class="text-2xl uppercase font-semibold p-4" id="filter-element">Forbes Top <span id="sort-limit">20</span>
          Billionaires</h1>

        <!-- Table Data -->
        <div class="overflow-x-auto overflow-y-auto w-11/12 mx-auto max-h-screen">
          <table class="table w-full my-2">
            <!-- head -->
            <thead>
              <tr>
                <th>Name</th>
                <th>Industry</th>
                <th>Rank</th>
                <th>Wealth</th>
              </tr>
            </thead>

            <tbody id="table-body">

            </tbody>
          </table>
        </div>
      </div>

    </main>
  </section>

  <footer class="w-full bg-neutral-300 rounded-lg my-2">
    <h1 class="text-xs font-semibold uppercase text-center py-2">Developed By <a href=""
        class="text-cyan-800 underline">Rayhan Mahmud</a> </h1>

  <script src="./js/main.js"></script>

</body>
